name: Visual Regression Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  visual-regression:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      - name: Cache node modules and browsers
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: visual-regression-cache
        with:
          # Cache node_modules and chromium
          path: |
            node_modules
            /Users/runner/.cache/puppeteer
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm run build && npm run test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Diff Output attempt-${{ github.run_attempt }}
          path: __test__/__image_snapshots__/__diff_output__/
          retention-days: 7

name: Post Renovate

on:
  push:
    branches:
      - "renovate-sh/**"

permissions:
  contents: write

jobs:
  post-renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Create App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Update Code
        continue-on-error: true
        run: |
          npx eslint --fix || true
          npx prettier -w . || true

      - name: Update VRT Snapshots
        continue-on-error: true
        if: contains(github.ref_name, 'playwright')
        run: |
          npm run build
          npm run build-storybook

          docker compose up -d
          npx playwright test --update-snapshots
          docker compose down
        env:
          STORYBOOK_FW: web-components
          STORYBOOK_ENV: production

      # Commit Changes via GitHub API
      # We could also use `git commit` and `git push`, but it was difficult to set the author/committer's email address correctly.
      - name: Commit and Push Changes
        uses: getsentry/action-github-commit@v2.1.0
        with:
          message: "chore: post renovate"
          github-token: ${{ steps.app-token.outputs.token }}

name: Post Renovate

on:
  push:
    branches:
      - "renovate-sh/**"

permissions:
  contents: write

jobs:
  post-renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Create App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: app-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Configure Git User
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.app-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Update Code
        continue-on-error: true
        run: |
          npx eslint --fix
          npx prettier -w .
          git add -u
          git commit -m "chore: format and lint"

      - name: Update VRT Snapshots
        continue-on-error: true
        if: contains(github.head_ref, 'playwright')
        run: |
          docker compose up -d
          npm run test:visual-update
          docker compose down
          git add -u
          git commit -m "test: update VRT snapshots"

      - name: Push
        run: git push

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DDS Design Tokens v{{ DDS_TOKENS_VERSION }}</title>
    <style>
      /* Preflight CSS from Tailwind CSS */

      *,
      ::after,
      ::before,
      ::backdrop,
      ::file-selector-button {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0 solid;
      }

      html,
      :host {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        tab-size: 4;
        font-family: var(
          --default-font-family,
          ui-sans-serif,
          system-ui,
          sans-serif,
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Segoe UI Symbol",
          "Noto Color Emoji"
        );
        font-feature-settings: var(--default-font-feature-settings, normal);
        font-variation-settings: var(--default-font-variation-settings, normal);
        -webkit-tap-highlight-color: transparent;
      }

      body {
        line-height: inherit;
      }

      hr {
        height: 0;
        color: inherit;
        border-top-width: 1px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: inherit;
        font-weight: inherit;
      }

      a {
        color: inherit;
        -webkit-text-decoration: inherit;
        text-decoration: inherit;
      }

      b,
      strong {
        font-weight: bolder;
      }

      code,
      kbd,
      samp,
      pre {
        font-family: var(
          --default-mono-font-family,
          ui-monospace,
          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          "Liberation Mono",
          "Courier New",
          monospace
        );
        font-feature-settings: var(
          --default-mono-font-feature-settings,
          normal
        );
        font-variation-settings: var(
          --default-mono-font-variation-settings,
          normal
        );
        font-size: 1em;
      }

      table {
        text-indent: 0;
        border-color: inherit;
        border-collapse: collapse;
      }

      [hidden]:where(:not([hidden="until-found"])) {
        display: none !important;
      }

      /* Our CSS */

      :root,
      body {
        width: 100%;
        height: 100%;

        --page-background: #fafafa;
      }

      :root {
        background: var(--page-background);
      }

      a {
        color: #00689a;
      }

      .container {
        padding: 0 1rem;
        width: 100%;
        height: 100%;
        overflow: auto;

        display: flex;
        flex-flow: column nowrap;
        gap: 1rem;
      }

      h1 {
        font-size: 2rem;
        flex: 0 0 auto;
      }

      table {
        white-space: nowrap;
        flex: 1 1 0;
      }

      thead th {
        position: sticky;
        top: 0;
        z-index: 1;
        background: var(--page-background);
      }

      th,
      td {
        text-align: left;
        padding-right: 0.5rem;
        line-height: 2;
      }

      code {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 0.25rem;
        padding: 0 0.5rem;
      }

      .value-container {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        gap: 0.5rem;
      }

      .value-box {
        display: none;
      }

      [data-category="color"] .value-box {
        display: inline-block;
        width: 0.75rem;
        height: 0.75rem;
        background: var(--value);
        border: solid 1px black;
      }

      [data-category="borderWidth"] .value-box {
        display: inline-block;
        width: 0.75rem;
        height: 0.75rem;
        position: relative;
      }

      [data-category="borderWidth"] .value-box::before {
        content: "";
        display: inline-block;
        width: 100%;
        height: var(--value);
        background: black;
        position: absolute;
        inset: 0;
        margin: auto;
      }

      [data-category="spacing"] .value-box {
        display: inline-block;
        width: calc(var(--value) + 2px);
        height: 0.75rem;
        border-left: solid 1px black;
        border-right: solid 1px black;
        position: relative;
      }

      [data-category="spacing"] .value-box::before {
        content: "";
        display: inline-block;
        width: 100%;
        height: 1px;
        background: black;
        position: absolute;
        inset: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DDS Design Tokens v{{ DDS_TOKENS_VERSION }}</h1>
      <a id="open-in-new-window" target="_blank" href="#" hidden
        >Open in new window</a
      >
      <table>
        <thead>
          <th>Token Name</th>
          <th>CSS Variable Name</th>
          <th>Category</th>
          <th>Value</th>
          <th>Value (Dark Mode)</th>
        </thead>
        <tbody>
          {{ TOKENS_TABLE_BODY }}
        </tbody>
      </table>
    </div>

    <script>
      const sp = new URLSearchParams(location.search);

      const filter = sp.get("filter")?.split(",") ?? [];
      if (filter.length) {
        for (const row of document.querySelectorAll("tr[data-id]")) {
          if (filter.includes(row.dataset.id)) {
            continue;
          }

          row.hidden = true;
        }
      }

      if (sp.get("iframe") === "1") {
        const openInNewWindow = document.querySelector("a#open-in-new-window");
        openInNewWindow.href = `${location.pathname}${filter.length ? `?filter=${filter.join(",")}` : ""}`;
        openInNewWindow.hidden = false;
      }
    </script>
  </body>
</html>
